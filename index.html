<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sai Sriyan Nakka" />
    <meta name="description" content="A simple Notepad Web App!" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Web Notepad</title>
    <style>
      @font-face {
        font-family: "EditorFont";
        src: url("fonts/CascadiaMono-Regular.woff2") format("woff2");
      }
      @font-face {
        font-family: "MainFont";
        src: url("fonts/Boogaloo-Regular.woff2") format("woff2");
      }

      html {
        color-scheme: light dark;
      }
      .icon {
        width: 40px;
        margin: 0.5rem;
        background-color: hsla(0, 0%, 0%, 0.8);
        transition: all 0.2s ease-in-out;
        border-radius: 15px;
      }
      .icon:hover {
        cursor: pointer;
        transform: scale(1.25);
      }
      body {
        font-size: 62.5%;
        background-color: light-dark(white, black);
        color: light-dark(black, white);
        font-size: 1.6rem;
        font-family: "MainFont", sans-serif, serif;
      }
      main {
        font-family: "EditorFont", monospace;
      }
      footer {
        font-size: 1.25rem;
        padding: 0.5rem;
      }
      footer a {
        text-decoration: none;
      }
      a,
      button {
        cursor: pointer;
      }
      #fullContent {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      h1 {
        font-size: 2.5rem;
        margin-top: 5px;
        margin-bottom: 10px;
      }
      header p {
        font-size: 1.4rem;
        margin-top: 3px;
        margin-bottom: 3px;
      }
      #editor {
        width: 100%;
        height: 100%;
        flex: 1;
        font-size: 1.6rem;
        margin-top: 5px;
      }
      #infoBar {
        display: flex;
        gap: 5px;
        font-size: 1.3rem;
      }
      #infoBar {
        display: flex;
        gap: 5px;
        font-size: 1.3rem;
        white-space: nowrap;
        font-size: clamp(0.9rem, 2vw, 1.3rem);
      }
      #infoBar > :nth-last-child(2) {
        margin-left: auto;
      }
      #infoBar > :nth-last-child(2),
      #infoBar > :nth-last-child(1) {
        color: light-dark(purple, lightblue);
      }
      #infoBar p {
        border-right: 2px solid light-dark(black, white);
        padding-right: 10px;
        padding-left: 5px;
      }
      #preview {
        width: 99%;
        height: 100%;
        overflow-y: auto;
        font-size: 1.6rem;
        border: 2px solid light-dark(black, white);
      }
    </style>
  </head>
  <body>
    <script src="script.js" defer></script>
    <div id="fullContent">
      <header style="text-align: center">
        <h1>Web Notepad</h1>
        <p>A simple notepad web app</p>
      </header>
      <main style="flex: 1">
        <textarea
          id="editor"
          spellcheck="false"
          placeholder="Start typing here..."
        ></textarea>
        <div id="preview" hidden></div>
      </main>
      <div id="infoBar">
        <p><span id="chars">0</span> Chars</p>
        <p>
          <input type="checkbox" name="spellCheck" id="spellCheck" /> Spell
          Check
        </p>
        <p style="cursor: pointer" id="previewBtn">Preview Markdown</p>
        <p style="cursor: pointer">Save File</p>
      </div>
    </div>
    <dialog id="saveDialog">
      <form method="dialog">
        <label>
          <span style="margin-bottom: 10px">
            File Name (include extension):
          </span>
          <br />
          <input
            type="text"
            style="font-size: 1.3rem; width: 100%"
            id="fileNameInput"
            value="untitled.txt"
          />
        </label>

        <menu style="display: flex; justify-content: flex-end; gap: 10px">
          <button style="font-size: 1.3rem" value="cancel">Cancel</button>
          <button style="font-size: 1.3rem" id="confirmSave">Save</button>
        </menu>
      </form>
    </dialog>
    <footer>
      <a href="https://github.com/Sriyan-Nakka" target="_blank">
        <svg
          class="icon github"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            fill="white"
            d="M12 1A10.89 10.89 0 0 0 1 11.77A10.79 10.79 0 0 0 8.52 22c.55.1.75-.23.75-.52v-1.83c-3.06.65-3.71-1.44-3.71-1.44a2.86 2.86 0 0 0-1.22-1.58c-1-.66.08-.65.08-.65a2.31 2.31 0 0 1 1.68 1.11a2.37 2.37 0 0 0 3.2.89a2.33 2.33 0 0 1 .7-1.44c-2.44-.27-5-1.19-5-5.32a4.15 4.15 0 0 1 1.11-2.91a3.78 3.78 0 0 1 .11-2.84s.93-.29 3 1.1a10.7 10.7 0 0 1 5.5 0c2.1-1.39 3-1.1 3-1.1a3.78 3.78 0 0 1 .11 2.84A4.15 4.15 0 0 1 19 11.2c0 4.14-2.58 5.05-5 5.32a2.5 2.5 0 0 1 .75 2v2.95c0 .35.2.63.75.52A10.8 10.8 0 0 0 23 11.77A10.89 10.89 0 0 0 12 1"
          />
        </svg>
      </a>
      <a href="https://sriyan-blogs.blogspot.com/">
        <svg
          class="icon blogger"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 32 32"
        >
          <path
            fill="white"
            d="M13 7a6 6 0 0 0-6 6v7a6 6 0 0 0 6 6h7a6 6 0 0 0 6-6v-5a1 1 0 0 0-1-1h-1a1 1 0 0 1-1-1a6 6 0 0 0-6-6zm0 5h4c.55 0 1 .45 1 1s-.45 1-1 1h-4c-.55 0-1-.45-1-1s.45-1 1-1m0 7h7c.55 0 1 .45 1 1s-.45 1-1 1h-7c-.55 0-1-.45-1-1s.45-1 1-1"

      </a>

    </footer>
  </body>
</html>
